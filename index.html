<!DOCTYPE html>
<html>
<head>
    <title>Snake Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            margin-top: 20px;
        }
        canvas {
            display: block;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: #000;
        }
        #ui {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 600px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        .score {
            font-size: 20px;
            text-shadow: 0 0 10px currentColor;
        }
        #p1Score { color: #0f0; }
        #p2Score { color: #f00; }
        #controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background: linear-gradient(#444, #222);
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
</head>
<body>
    <h1>Snake Battle Arena</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="ui">
            <div id="p1Score" class="score">Player 1: 0</div>
            <div id="p2Score" class="score">Player 2: 0</div>
            <div id="controls">
                <div class="color-picker">
                    <span>P1 Color:</span>
                    <input type="color" id="p1Color" value="#00FF88">
                </div>
                <div class="color-picker">
                    <span>P2 Color:</span>
                    <input type="color" id="p2Color" value="#FF3366">
                </div>
                <label>
                    <input type="checkbox" id="obstaclesToggle" checked>
                    Obstacles
                </label>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
