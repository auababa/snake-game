<!DOCTYPE html>
<html>
<head>
    <title>Snake Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            background: #16213e;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
            color: #e94560;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
        }
        
        #gameContainer {
            display: flex;
            flex-grow: 1;
        }
        
        #gameMenu {
            width: 250px;
            padding: 15px;
            background: rgba(22, 33, 62, 0.8);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        canvas {
            display: block;
            background: #0f3460;
            border-left: 1px solid #e94560;
        }
        
        .score {
            font-size: 18px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        #p1Score { color: #00ffaa; }
        #p2Score { color: #ff3366; }
        
        .menu-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        
        button {
            background: linear-gradient(to right, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Battle Arena</h1>
    </header>
    
    <div id="gameContainer">
        <div id="gameMenu">
            <div class="score" id="p1Score">Player 1: 0</div>
            <div class="score" id="p2Score">Player 2: 0</div>
            
            <div class="menu-section">
                <button id="startBtn">New Game</button>
                <button id="resetBtn">Reset Game</button>
                <button id="reviveBtn">Revive (Press 7)</button>
            </div>
            
            <div class="menu-section">
                <p>Player 1: Arrow Keys</p>
                <p>Player 2: WASD Keys</p>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="700" height="500"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
