<!DOCTYPE html>
<html>
<head>
    <title>Snake Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }
        canvas {
            display: block;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            background: #000;
        }
        #gameMenu {
            width: 250px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .score {
            font-size: 20px;
            text-shadow: 0 0 10px currentColor;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        #p1Score { color: #0f0; }
        #p2Score { color: #f00; }
        .menu-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }
        .menu-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            background: linear-gradient(#444, #222);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(#555, #333);
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 2px solid #444;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="gameMenu">
            <div class="score" id="p1Score">Player 1: 0</div>
            <div class="score" id="p2Score">Player 2: 0</div>
            
            <div class="menu-section">
                <span class="menu-title">Player Colors</span>
                <div class="color-picker">
                    <span>Player 1:</span>
                    <input type="color" id="p1Color" value="#00FF88">
                </div>
                <div class="color-picker">
                    <span>Player 2:</span>
                    <input type="color" id="p2Color" value="#FF3366">
                </div>
            </div>
            
            <div class="menu-section">
                <span class="menu-title">Game Options</span>
                <label>
                    <input type="checkbox" id="obstaclesToggle" checked>
                    Enable Obstacles
                </label>
            </div>
            
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
