<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Snake Arena - Battaglia Serpentina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            margin-top: 20px;
        }
        
        canvas {
            display: block;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: #000;
        }
        
        #ui {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        .score {
            font-size: 20px;
            text-shadow: 0 0 10px currentColor;
        }
        
        #p1Score { color: #0f0; }
        #p2Score { color: #f00; }
        
        #startBtn {
            background: linear-gradient(#444, #222);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Snake Arena</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="ui">
            <div id="p1Score" class="score">Player 1: 0</div>
            <button id="startBtn">Nuova Partita</button>
            <div id="p2Score" class="score">Player 2: 0</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
